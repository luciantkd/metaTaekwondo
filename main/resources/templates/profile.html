<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpg">
</head>
<body>

<header>
    <div class="logo">
        <a href="/home">
            <img th:src="@{/images/logo.jpg}" alt="Taekwondo Logo" class="logo">
        </a>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-3 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/statistics}">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profile</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <h1>Profile</h1>
            <form id="profileForm" th:action="@{/profile}" method="post">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}"
                           oninput="trackChanges()">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}"
                           oninput="trackChanges()">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:value="${user.password}" readonly>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4"
                              placeholder="Write about yourself. How long have you been doing taekwondo? What belt are you?"
                              required
                              th:text="${user.bio}"
                              onfocus="this.placeholder = '';"
                              onblur="this.placeholder = 'Write about yourself. How long have you been doing taekwondo? What belt are you?'"
                              oninput="trackChanges()">${user.bio}</textarea>
                </div>
                <button type="button" class="btn btn-secondary" onclick="cancelChanges()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Changes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to make these changes?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmButton">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="leaveSiteModal" tabindex="-1" aria-labelledby="leaveSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leaveSiteModalLabel">Leave site?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You have unsaved changes. Do you really want to leave?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancelChanges()">Cancel</button>
                <button type="button" class="btn btn-primary" id="leaveButton">Leave</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your changes have been saved successfully!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
