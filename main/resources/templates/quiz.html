<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/quiz.css}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var selectedBelt = /*[[${belt}]]*/ '';
        /*]]>*/
    </script>
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpg">
</head>
<body>
<div class="container text-center">
    <div class="quiz-container">
        <h1 class="my-4">Taekwondo Quiz</h1>
        <button id="quit" class="btn btn-danger btn-sm quit-button">Quit</button>
        <div id="quiz-timer" class="display-4 text-danger">60</div>
        <div id="quiz-container">
            <div id="question" class="h4 mt-4"></div>
            <div id="options" class="mt-3"></div>
            <button id="next" class="btn btn-primary mt-3" disabled>Next</button>
        </div>
        <div id="score" class="display-4 mt-4">Score: 0 / 0</div>
    </div>
</div>

<div class="modal fade" id="quitModal" tabindex="-1" aria-labelledby="quitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quitModalLabel">Quit Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to quit the quiz?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmQuit" class="btn btn-danger" onclick="quitQuiz()">Quit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/quiz.js}"></script>
<script th:src="@{/js/statistics.js}"></script>
</body>
</html>
