<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpg">
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h2>Forgot Password</h2>
    </div>

    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${message != null}" class="alert alert-warning">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="mb-3">
                <p>We will be sending a reset password link to your email.</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your e-mail"
                       required autofocus>
            </div>
            <div class="text-center">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
