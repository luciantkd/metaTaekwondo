<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpg">
</head>
<body>
<div class="container">
    <div class="image-side"></div>
    <div class="form-side">
        <div class="login-form">
            <h2 class="login-title">Login</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid email or password.
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required>
                </div>
                <div class="mb-4 text-end">
                    <a th:href="@{/forgot_password}">Forgot your password?</a>
                </div>
                <div class="text-center register-link">
                    New user? <a th:href="@{/registration}">Register here</a>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-login" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
